name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build backend
        run: npm run build --workspace backend
      - name: Build web
        run: npm run build --workspace web

